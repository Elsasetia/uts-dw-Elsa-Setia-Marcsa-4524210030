<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELSCLOTHYLE.TIC Fashion Showcase</title>

<body>

<form id="brand-form">
  <fieldset>
    <legend>Informasi Brand</legend>

    <p>
      <label for="brand-name">Nama Brand:</label><br>
      <input type="text" id="brand-name" name="brand_name" placeholder="elsclothyle.tic" required maxlength="50">
    </p>

    <p>
      <label for="fashion-type">Jenis Fashion:</label><br>
      <input list="fashion-list" id="fashion-type" name="fashion_type" placeholder="Elegant" required>
      <datalist id="fashion-list">
        <option value="Streetwear"></option>
        <option value="Casual"></option>
        <option value="Formal"></option>
        <option value="Vintage"></option>
        <option value="Elegant"></option>
      </datalist>
    </p>

    <p>
      <label for="customer-rating">Rating Pelanggan (1â€“5):</label><br>
      <input type="number" id="customer-rating" name="customer_rating" min="1" max="5" step="0.1" placeholder="4.8">
    </p>
  </fieldset>

  <button type="button" id="preview-btn">Tampilkan Pratinjau</button>
</form>

<hr>

<h2>Pratinjau Brand</h2>

<article id="preview">
  <header>
    <img src="logo.jpg.jpg" alt="Logo CLOTHYLE.TIC" class="brand-logo">
    <h1 id="preview-name">ELSCLOTHYLE.TIC</h1>
    <p id="preview-type">Jenis Fashion: Elegant Casual</p>
  </header>

  <section id="preview-rating">
    <p>Rating pelanggan akan muncul di sini setelah kamu menekan tombol <b>Tampilkan Pratinjau</b>.</p>
  </section>

  <section class="gallery">
    <figure>
      <img src="E1.jpg.jpg" alt="Tas koleksi" class="gallery-img">
      <figcaption>Tas elegan dengan bahan premium dan desain eksklusif.</figcaption>
    </figure>
    <figure>
      <img src="E2.jpg.jpg" alt="Atasan koleksi" class="gallery-img">
      <figcaption>Atasan putih dengan detail feminin dan modern.</figcaption>
    </figure>
    <figure>
      <img src="E3.jpg.jpg" alt="Celana koleksi" class="gallery-img">
      <figcaption>Celana flare denim klasik â€” nyaman & stylish.</figcaption>
    </figure>
  </section>

  <h3>Video Penjualan</h3>
  <video controls autoplay muted loop width="600" poster="E1.jpg.jpg">
    <source src="elsclothyle.mp4" type="video/mp4">
    Browser Anda tidak mendukung pemutaran video.
  </video>

  <footer>
    <p>Tingkat Popularitas: <meter min="0" max="5" value="4" title="4 dari 5">Populer</meter></p>
